<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo1"></p>
    <h3>ini hasil perkalianya :</h3>
    <h5 id="demo2"></h5>
    <script>
      // panjang tiap sisi kubus
      let kubusA = 10;
      let kubusB = 12;
      //   pengkalian untuk mencari volume
      let volumeA = kubusA * kubusA * kubusA;
      let volumeB = kubusB * kubusB * kubusB;
      //   lalu ditotal
      let totalVolume = volumeA + volumeB;

      //   kode di atas akan dibuat lebih efisien

      function totalVol(a, b) {
        //didalam kurung itu merupakan parameter
        var volumeC;
        var volumeD;
        var totalSemuanya;
        volumeC = a * a * a;
        volumeD = b * b * b;
        totalSemuanya = volumeC + volumeD;
        return totalSemuanya;
      }
      console.log(totalVol(2, 4)); //2 dan 4 ini merupakan argument

      document.getElementById("demo1").innerHTML = totalVol(7, 8);
      console.log(totalVol(8, 9));

      // kode diatas akan saya buat lebih efisien

      function hasiPerhitungan(a, b) {
        var cvb = a * a * a + b * b * b;
        return cvb;
      }

      console.log("hasilnya " + hasiPerhitungan(2, 4));

      // studi kasus kedua
      function tambah(a, b) {
        return a + b;
      }
      var nilai1 = parseInt(prompt("masukkan nilai 1: "));
      var nilai2 = parseInt(prompt("masukkan nilai 2: "));
      let hasil = tambah(nilai1, nilai2);
      document.getElementById("demo2").innerHTML = hasil;

      // studi kasus ketiga
      function kali(a, b) {
        return a * b;
      }
      let hasil2 = kali(tambah(2, 3), tambah(3, 4)); //sebelum melakukan pengkalian, akan dilakukan penjumlahan terkebih dahulu
      console.log(hasil2);

      // jika parameter > argument
      function tambah2(a, b) {
        return a + b;
      }
      let hasil3 = tambah2(2, 3, 8); //argument terkahir yaitu 8 akan diabaikan
      console.log(hasil3);

      // jika parameter < argument
      function tambah3(a, b, c) {
        return a + b + c;
      }
      let hasil4 = tambah3(2, 3); //argument hanya diisi oleh 2 number saja, sisa kekuarangannya akan diisi dgn nilsi undifined
      console.log(hasil4);

      // ini hanya permisalan jika arguments -> berisi byk parameter
      function permisalan() {
        return arguments; //disini akan mengembalikan nilai arguments
      }
      let cob = permisalan(2, 3, 45, "hai", false);
      console.log(cob);

      // studi kasus jika argument tidak menentu jumlahnya
      function inihasil() {
        //jadi ini tak perlu menyesuaikan function lagi jk ada perubahan argumnent
        var hasi = 0;
        for (var i = 0; i < arguments.length; i++) {
          hasi += arguments[i];
        }
        return hasi;
      }
      var kjkfk = inihasil(1, 2, 3, 56, 67); // disini argumnet bisa diisi dnegan argumen sebanyak dan bebas
      console.log(kjkfk);

      function iniyangkedua() {
        var hasil5 = 0;
        for (var cv = 0; cv < arguments.length; cv++) {
          hasil5 += arguments[cv];
        }
        return hasil5;
      }
      var bvcc = iniyangkedua(9, 0, 7);
      console.log(bvcc);
    </script>
  </body>
</html>
