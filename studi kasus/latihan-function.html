    <script>
      // panjang tiap sisi kubus
      let kubusA = 10;
      let kubusB = 12;
      //   pengkalian untuk mencari volume
      let volumeA = kubusA * kubusA * kubusA;
      let volumeB = kubusB * kubusB * kubusB;
      //   lalu ditotal
      let totalVolume = volumeA + volumeB;

      //   kode di atas akan dibuat lebih efisien

      function totalVol(a, b) {
        //didalam kurung itu merupakan parameter
        var volumeC;
        var volumeD;
        var totalSemuanya;
        volumeC = a * a * a;
        volumeD = b * b * b;
        totalSemuanya = volumeC + volumeD;
        return totalSemuanya;
      }
      console.log(totalVol(2, 4)); //2 dan 4 ini merupakan argument

      document.getElementById("demo1").innerHTML = totalVol(7, 8);
      console.log(totalVol(8, 9));

      // studi kasus kedua
      function tambah(a, b) {
        return a * b;
      }
      var nilai1 = parseInt(prompt("masukkan nilai 1: "));
      var nilai2 = parseInt(prompt("masukkan nilai 2: "));
      let hasil = tambah(nilai1, nilai2);
