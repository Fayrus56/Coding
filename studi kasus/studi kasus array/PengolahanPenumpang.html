<html lang="en">

  <body>
    <script>
      let maxPenumpang = 4; //jumlah penumpang max
      let penumpang = [];
      let tambahPenumpang = function (nPenumpang, penumpang) {
            // jika kursi penuh 
        if (penumpang.length == maxPenumpang) {
          console.log('Angkot sudah penuh');
          return penumpang
        }
        //   jika penumpang kosong
        if (penumpang.length == 0) {
          // tambah penumpang di awal array
          penumpang.push(nPenumpang);
      
          //   kembalikan isi arry dan keluar dari function
          return penumpang;
        } else {
          // terusuri seluruh kursi dari wal
          for (let i = 0; i < penumpang.length; i++) {
            // jika ada kursi kosong
            if (penumpang[i] == undefined) {
              // tambah penumpang dikursi tersebut
              penumpang[i] = nPenumpang;
              // kembalikan nilai nya
              return penumpang;
            }
            // jika ada nama penumpang yang sama
            else if (penumpang[i] == nPenumpang) {
              // maka tampilkan pesan
              console.log(
                nPenumpang + " Penumpang tersebut sudah berada di bus"
              );
              return penumpang;
            } 
            else if (i == penumpang.length - 1) {
              // tambah penumpang dikahir arry
              penumpang.push(nPenumpang);
              // kembalikan isi arry
              return penumpang;
            }
          } 
        }
      };
      // turunkan penumpang 
      let turunkanPenumpang = function (nPenumpang, penumpang) {
        // jika bus kosong 
        if (penumpang.length==0) {
          // tampilkan pesan bus kosong
          console.log('Bus kosong');
          return penumpang;
        }
        else {
          // cek keberadaan penumpang
          let pAda = false;
          // telusuri selurh kursi 
          for (let a = 0; a < penumpang.length; a++) {
            // jika ada penumopang yang turun 
            if (penumpang[a] == nPenumpang) {
              penumpang[a] = undefined;
              pAda = true; //nilai penumpangAda menjadi true jika penumpang ditemukan
            }
          }
          if (!pAda) { //Jika pAda bernilai false (tidak ada penumpang), maka jalankan pernyataan di dalam blok if
            console.log(nPenumpang + ' tidak ada di bus');
          }
        }
        return penumpang
      }


      
    </script>
