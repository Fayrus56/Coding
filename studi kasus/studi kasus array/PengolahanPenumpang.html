<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let maxPenumpang = 4; //jumlah penumpang max
      let penumpang = ["John", undefined, "Black"];
      let tambahPenumpang = function (nPenumpang, penumpang) {
            // jika kursi penuh 
        if (penumpang.length == maxPenumpang) {
          console.log('Angkot sudah penuh');
          return penumpang
        }
        //   jika penumpang kosong
        if (penumpang.length == 0) {
          // tambah penumpang di awal array
          penumpang.push(nPenumpang);
      
          //   kembalikan isi arry dan keluar dari function
          return penumpang;
        } else {
          // terusuri seluruh kursi dari wal
          for (let i = 0; i < penumpang.length; i++) {
            // jika ada kursi kosong
            if (penumpang[i] == undefined) {
              // tambah penumpang dikursi tersebut
              penumpang[i] = nPenumpang;
              // kembalikan nilai nya
              return penumpang;
            }
            // jika ada nama penumpang yang sama
            else if (penumpang[i] == nPenumpang) {
              // maka tampilkan pesan
              console.log(
                nPenumpang + " Penumpang tersebut sudah berada di bus"
              );
              return penumpang;
            } 
            else if (i == penumpang.length - 1) {
              // tambah penumpang dikahir arry
              penumpang.push(nPenumpang);
              // kembalikan isi arry
              return penumpang;
            }
          } 
        }
      };

      console.log(penumpang);
      console.log(tambahPenumpang());
      
    </script>
  </body>
</html>
