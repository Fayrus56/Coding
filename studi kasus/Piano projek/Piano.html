    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #f0f0f0;
      }
      h1 {
        text-align: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      /* style pembungkus tombol */
      #note {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: flex-end;
        margin-top: 50px;
        width: 800px;
        height: 278px;
        background-color: rgb(143, 161, 158);
        padding: 10px;
        max-width: fit-content;
        border-radius: 26px;
      }
      .whiteNote:hover {
        transform: scale(-0.95);
        box-shadow: 2px 2.5px rgb(26, 21, 21, 0.8);
        
      }
      /* style white note  */
      .whiteNote {
        width: 50px;
        height: 100px;
        background-color: #f0f0f0;
        border: 2px black solid;
        border-radius: 15%;
        position: relative;
        margin-left: 5px;
        z-index: -1;
      }
      /* style black note  */
      .blackNote:hover {
        transform: scale(-0.95);
        background-color: rgb(95, 94, 94);
      }
      .blackNote {
        width: 30px;
        height: 150px;
        background-color: #000;
        border: 2px black solid;
        border-radius: 15%;
        position: relative;
        margin-left: 3px;
        z-index: 1000;
      }
