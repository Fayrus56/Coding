    <script>
      // ecma script = dasar dalam mengimplementasikan js
      // arrow function -> memberi kemudahan dalam penulisan function
      let cekUmur = (a) => {
        //contoh 1 argument
        if (a >= 12) {
          return true;
        }
        return false;
      };
      console.log(cekUmur(10));
      //   contoh kedua
      let tes = (a) => console.log(a * a);
      tes(2);
      // contoh lebih dari 1 argument
      let multiply = (a, b) => console.log(a / b);
      multiply(6, 2);

      // spread syntax -> mengekspan(memperpendek dalam penulisan array), contoh:
      let n = [5, 6];
      let addN = [1, 2, 3, 4, ...n]; //ini akan menggabungkan antara array satu dan lainnya.
      console.log(addN);
      // bisa juga dengan cara berikut
      let d = [3, 4];
      let addD = [1, 2, d[0], 4, 5]; //[0] -> mennunjukkan index array
      console.log(addD);
      // contoh penggunaannya dalam object
      const name = {
        firstName: "Yusuf",
        lastName: "Fayrus",
      };
      const hbd = { ulangTahun: "12 November 2022" };
      const gabungan = { ...name, ...hbd };
      console.log(gabungan);

      // ecma screipt dalam loop
      // ini contoh for of
      const numbers = [100, 200, 250, 300, 350];
      //daripada harus nulis satu-satu console log langsung aja pake ini
      for (const number of numbers) {
        console.log(number);
      }

      // perbedaan antara for in dan for of
      //for in-> biasa digunakan di obj,
      // for of ->jika digunakan di arry hasilnya adalah index dari arry/obj tersebut

      // ini conoth for in
      const obj = {
        a: 1,
        b: 3,
        c: 5,
      };
      for (const key in obj) {
        console.log(`${key} => ${obj[key]}`);
      }
      //  jika for in diguunakan di array
      const a = [1, 2, 3, 4];
      for (const key in a) {
        console.log(key);
      } // yang muncul adalah array-nya

      // Functional progemming (pemprogamman fungsional) -> ini berfunsi unk menghindari perubahnan yang tidak perlu.
      // contoh yang BUKAN Functional progemming
      let f = [1, 2, 3, 4, 5, 6];
      let penjumlahan = 3;
      function totPenjumlahan(a) {
        let fv = penjumlahan + " " + f;
        return fv;
      }
      // totPenjumlahan(12)
      console.log(totPenjumlahan(10)); // jika bukan functional mk, nilai dpt diubah dgn mudah.

      // contoh penggunaan functional progamming filter -> untuk memfilter/mendapatkan nilai dr arry
      const murid = [
        { name: "Yusuf", umur: 15 },
        { name: "Yusuf", umur: 10 },
        { name: "Yusuf", umur: 11 },
        { name: "Yusuf", umur: 17 },
        { name: "Yusuf", umur: 21 },
        { name: "Yusuf", umur: 18 },
      ];
      const output = murid.filter((murid) => murid.umur > 14); // disini akan mencari muruid yg umr-nya lebih dr 14
      console.log(output);
      // contoh ke-2, mengunakan remidi

        { nama: "budi", nilai: 70 },
        { nama: "jono", nilai: 20 },

      // alert("Ini siswa yang remidi" + siapaYgRemidi.toString);
      console.log('Ini siswa yang remidi' +siapaYgRemidi);
