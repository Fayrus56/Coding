<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ecma script = dasar dalam mengimplementasikan js
      // arrow function -> memberi kemudahan dalam penulisan function
      let cekUmur = (a) => { //contoh 1 argument
        if (a >= 12) {
          return true;
        }
        return false;
      };
      console.log(cekUmur(10));
    //   contoh kedua
    let tes = a=> console.log(a*a);
    tes(2);
    // contoh lebih dari 1 argument
    let multiply = (a,b) => console.log(a/b);
    multiply(6,2)

    // spread syntax
    </script>
  </body>
</html>
