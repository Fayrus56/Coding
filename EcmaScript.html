<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Hasilnya adalah</h2>
    <p class="hasilN"></p>
    <p class="hasilN"></p>
    <p class="hasilN"></p>
    <p id="hasil"></p>
    <!-- TODO INI LANJUTAN PART 2 -->
    <script src="highOrderFunction.js"></script>
    <script>
      // ecma script = dasar dalam mengimplementasikan js
      // arrow function -> memberi kemudahan dalam penulisan function
      let cekUmur = (a) => {
        //contoh 1 argument
        if (a >= 12) {
          return true;
        }
        return false;
      };
      console.log(cekUmur(10));
      //   contoh kedua
      let tes = (a) => console.log(a * a);
      tes(2);
      // contoh lebih dari 1 argument
      let multiply = (a, b) => console.log(a / b);
      multiply(6, 2);

      // spread syntax -> mengekspan(memperpendek dalam penulisan array), contoh:
      let n = [5, 6];
      let addN = [1, 2, 3, 4, ...n]; //ini akan menggabungkan antara array satu dan lainnya.
      console.log(addN);
      // bisa juga dengan cara berikut
      let d = [3, 4];
      let addD = [1, 2, d[0], 4, 5]; //[0] -> mennunjukkan index array
      console.log(addD);
      // contoh penggunaannya dalam object
      const name = {
        firstName: "Yusuf",
        lastName: "Fayrus",
      };
      const hbd = { ulangTahun: "12 November 2022" };
      const gabungan = { ...name, ...hbd };
      console.log(gabungan);

      // ecma screipt dalam loop
      // ini contoh for of
      const numbers = [100, 200, 250, 300, 350];
      //daripada harus nulis satu-satu console log langsung aja pake ini
      for (const number of numbers) {
        console.log(number);
      }

      // perbedaan antara for in dan for of
      //for in-> biasa digunakan di obj,
      // for of ->jika digunakan di arry hasilnya adalah index dari arry/obj tersebut

      // ini conoth for in
      const obj = {
        a: 1,
        b: 3,
        c: 5,
      };
      for (const key in obj) {
        console.log(`ini hasilnya : ${key} => ${obj[key]}`);
      }
      //  jika for in diguunakan di array
      const a = [1, 2, 3, 4];
      for (const key in a) {
        console.log(key);
      } // yang muncul adalah array-nya

      // Functional progemming (pemprogamman fungsional) -> ini berfunsi unk menghindari perubahnan yang tidak perlu.
      // contoh yang BUKAN Functional progemming
      let f = [1, 2, 3, 4, 5, 6];
      let penjumlahan = 3;
      function totPenjumlahan(a) {
        let fv = penjumlahan + " " + f;
        return fv;
      }
      // totPenjumlahan(12)
      console.log(totPenjumlahan(10)); // jika bukan functional mk, nilai dpt diubah dgn mudah.

      // Berikut adalah beberapa contoh penggunaan Functional Programming pada JavaScript:
      // - immutabillity =  Data pada program tidak dapat diubah setelah dibuat. Sebaliknya, data baru harus dibuat setiap kali ada perubahan pada data.
      let arr1 = [1, 2, 3];
      let arr2 = [...arr1, 4];
      console.log(arr2);

      // -Pure Function: Fungsi yang tidak memiliki efek samping dan selalu mengembalikan nilai yang sama jika diberikan input yang sama.
      function tambahkan(x, y) {
        return x * y;
      }
      console.log(tambahkan(12, 2));

      // -Higher-Order Function: Fungsi yang dapat menerima fungsi lain sebagai parameter atau mengembalikan fungsi sebagai nilai kembali.
      // HIGH ORDER FUNCTION (HOF)

      // filter -> memfilter
      // contoh ke-3, mengunakan remidi
      var user = confirm("apakah ingin memasukkan nilai?");
      if (user === true) {
        let nilai = prompt("masukkan nilai!"); //let nilai menyimpan nilai yang dimasukan user
        cekNilai(parseInt(nilai)); // Memastikan nilai yang dikirimkan dalam bentuk angka
      } else {
        //jika tidak maka ini yang akan dieksekusi
        alert("makasih");
      }

      function cekNilai(nilai) {
        let hasil = nilai; //hasil itu nilai nya akan sama dengan let nilai
        let hasilElems = document.getElementsByClassName("hasilN"); //ini untuk dom

        // disini mulai perkondisian
        if (hasil >= 75) {
          for (let i = 0; i < hasilElems.length; i++) {
            hasilElems[i].innerHTML = "lulus";
          }
        } else {
          document.getElementById("hasil").innerHTML = "remidi";
        }
      }

      // MAP -> digunakan untuk menggandakan arry, mengubah/memanipulasi arry
      const buah = ["apel", "jeruk", "nanas"];
      const Upercase = buah.map(function (kata) {
        return kata.toUpperCase();
      });
      console.log(Upercase);


      // contoh penggunaan
      let student = [
        { name: "Yusuf", age: 12 },
        { name: "Yusuf", age: 20 },
        { name: "Yusuf", age: 11 },
      ];
      const p = student.map(
        (student) => `${student.name} berusia ${student.age}`
      );
      console.log(p);

      // penjelasan reduce ada di file sebelah

      // -Recursion: Teknik pemrograman di mana sebuah fungsi memanggil dirinya sendiri untuk menyelesaikan tugas.
      // DAN INI JG SAYA BELUM TERLALU PAHAM
      function faktorial(n) {
        if (n === 0) {
          return 1;
        } else {
          return n * faktorial(n - 1);
        }
      }
      console.log(
        "🚀 ~ file: EcmaScript.html:150 ~ faktorial ~ faktorial:",
        faktorial(12)
      );

      // FILTER
      // contoh penggunaan functional progamming filter -> untuk memfilter/mendapatkan nilai dr arry
      const angka2 = [-1, 4, 3, -5, 7, , 10, 9];
      const newAngka = angka2.filter((a) => a >= 3);
      console.log("boom ini urutannya", newAngka);

      const murid = [
        { name: "Yusuf", umur: 15 },
        { name: "Yusuf", umur: 10 },
        { name: "Yusuf", umur: 11 },
        { name: "Yusuf", umur: 17 },
        { name: "Yusuf", umur: 21 },
        { name: "Yusuf", umur: 18 },
      ];
      const output = murid.filter((murid) => murid.umur > 14); // disini akan mencari muruid yg umr-nya lebih dr 14
      console.log(output);
      // contoh ke-2, mengunakan remidi
      const remidi = [
        { nama: "budi", nilai: 90 },
        { nama: "budi", nilai: 70 },
        { nama: "jono", nilai: 20 },
        { nama: "boy", nilai: 93 },
      ];
      const siapaYgRemidi = remidi.filter((remidi) => remidi.nilai < 74);
      // alert("Ini siswa yang remidi" + siapaYgRemidi.toString);
      console.log("Ini siswa yang remidi" + siapaYgRemidi);

      // Destructuring Assignment -> adalah sebuah sintaks spesial pada JavaScript yang memungkinkan kita untuk “membongkar” array atau objek menjadi variabel yang banyak.
      let yusuf = []; // seharusnya ini gak usah
      let fayrus = [];  // seharusnya ini gak usah
      let namam = { yusuf, fayrus };
      let { firstName, lastName } = namam;
      console.log("🚀 ~ file: EcmaScript.html:186 ~ lastName:", lastName);
      console.log("🚀 ~ file: EcmaScript.html:186 ~ firstName:", firstName);
    </script>
  </body>
</html>
