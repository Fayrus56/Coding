<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projek Callukator</title>
    <link rel="stylesheet" href="calkulator.css" />
  </head>

  <body>
    <header>
      <h2>My callkulator</h2>
    </header>
    <section>
      <div class="conteiner">
        <div class="callkulator">
          <div class="display">
            <!-- tampilan history perhitungan sebelumnya -->
            <div class="display_history">0</div>
            <!-- tampilan input  user -->
            <div class="display_input">0</div>
            <!-- hasil sementara -->
            <div class="tem_result">0</div>
          </div>
          <div class="all_button">
            <!-- tombol C = hapus semua -->
            <div class="button_C">C</div>
            <!-- tombol CE = menghapus bagian pertama angka -->
            <div class="button_CE">CE</div>
            <!-- TOMBOL PERSEN/ modulus "%" -->
            <div class="button_operasi">%</div>
            <!-- tombol pembagian "/" -->
            <div class="button_operasi">/</div>
            <!-- tombol angka -->
            <div class="button_angka">7</div>
            <div class="button_angka">8</div>
            <div class="button_angka">9</div>
            <!-- tombol kali -->
            <div class="button_operasi">X</div>
            <!-- tombol angka part 2 -->
            <div class="button_angka">4</div>
            <div class="button_angka">5</div>
            <div class="button_angka">6</div>
            <!-- tombol bagi-->
            <div class="button_operasi">/</div>
            <!-- tombol angka part 2 -->
            <div class="button_angka">1</div>
            <div class="button_angka">2</div>
            <div class="button_angka">3</div>
            <!-- tombol penambhan-->
            <div class="button_operasi">+</div>
            <div class="button_angka">0</div>
            <div class="button_angka_dot">.</div>
            <!-- button sama dengan -->
            <div class="button_samaDengan"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
