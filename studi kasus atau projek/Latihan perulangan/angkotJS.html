<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var jumlahAngkot = 15;
        var AngkotAktif = 10;
        var noAngkot = 1;

        // ini sytax yang beroprasi
        while (noAngkot <= AngkotAktif) {
            console.log('Angkot ' + noAngkot + ' beroprasi dengan baik')
            noAngkot++;
        }

        // ini sytax yg non aktif
        for (noAngkot = 11; noAngkot <= jumlahAngkot; noAngkot++) {
            console.log('Angkot ' + noAngkot + ' tidak beroprasi.')
        }
        //terjadi ketika jumlah angkot <=5, maka ini yng dijalankan
        if (AngkotAktif <= 5) {
            console.log('Kekurangan Armada')
        }
        else {
            console.log("Let's gooo!")
        }

        //angkot yang tidak beroprasi


        //pengulangan for
        for (var angka = 1; angka <= 1; angka++) {
            console.log('percobaan for')
        }

    </script>
</head>

<body>
    <h1>Juragan Angkot</h1>
</body>

</html>
